{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block head_title %} Add Restaurant | {{ block.super }}{% endblock head_title %}

{% block content %}
<h1>Add Restaurant</h1>

{% if form.errors %}
	{{ form.error }}
{% endif %}

<form class="form" method="POST">{% csrf_token %}
	{{ form|crispy }}
	<button type="input">Submit</button>
</form>

{% endblock %}
