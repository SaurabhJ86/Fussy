{% extends 'base.html' %}

{% block head_title %} {{ title }} | {{ block.super }}{% endblock head_title %}

{% block content %}
<h2>{{ title }}</h2>

{% if form.errors %}
	{{ form.error }}
{% endif %}

<form method="POST">{% csrf_token %}
	{{ form.as_p }}
	<button type="input">Submit</button>
</form>

{% endblock %}
